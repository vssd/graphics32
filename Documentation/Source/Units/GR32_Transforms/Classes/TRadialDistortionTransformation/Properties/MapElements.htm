<p class="Decl"><b>property </b>MapElements: Integer;</p>
<h2>Description</h2>
<p class="Body">Specifies the number of elements for the discrete map used for the reverse tranform.  If it is lower than or equal to 1, a sensible default, depending on the source resolution is used.  To increase quality, a higher value may be set.</p>
