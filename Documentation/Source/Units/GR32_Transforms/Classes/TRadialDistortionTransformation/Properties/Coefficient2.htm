<p class="Decl"><b>property </b>Coefficient2: TFloat;</p>
<h2>Description</h2>
<p class="Body">Coefficient for the 4th order term, usually a small positive or negative number (<tt>abs(Coefficient2) &lt;&lt; 1</tt>).  A positive value gives barrel distortion, a negative value corresponds to pincushion distortion.</p>
<p id="hidden">[See also] <a href="Coefficient1.htm">Coefficient1</a></p>
